<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bar App - Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background: #1a1a2e;
      color: #ffffff;
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #0d47a1;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1.8rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      border-color: #0d47a1;
    }
    .card h3 {
      color: #bb86fc;
      margin-top: 0;
    }
    .btn {
      display: inline-block;
      background: #0d47a1;
      color: white;
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1rem;
      transition: background 0.3s;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #1565c0;
    }
    footer {
      background: #1a1a2e;
      color: #ffffff;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
      border-top: 2px solid #0d47a1;
    }
    h2 {
      color: #bb86fc;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    .card p {
      color: #b0b0b0;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<header>
  <h1>SISTEMA DE GESTION DE BAR CES2</h1>
</header>

<main>
  <h2>Menú Principal</h2>

  <div class="menu-grid">
    <div class="card">
      <h3>Clientes</h3>
      <p>Gestiona la información de los clientes</p>
      <a th:href="@{/clientes}" class="btn">Ir a Clientes</a>
    </div>

    <div class="card">
      <h3>Mesas</h3>
      <p>Administrar las mesas del bar</p>
      <a th:href="@{/mesas}" class="btn">Ir a Mesas</a>
    </div>

    <div class="card">
      <h3>Horarios</h3>
      <p>Administrar los horarios del bar</p>
      <a th:href="@{/horarios}" class="btn">Ir a Horarios</a>
    </div>
  </div>
</main>

<footer>
  <p>Trabajo gestion de bar JDBC CES2 &copy; 2025-1</p>
</footer>
</body>
</html>
