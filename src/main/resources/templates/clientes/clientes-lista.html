<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clientes del Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background: #1a1a2e;
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #0d47a1;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      color: #bb86fc;
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      background-color: #282727;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #0d47a1;
      color: white;
      font-weight: bold;
    }
    tr:hover {
      background-color: #252525;
    }
    .actions {
      white-space: nowrap;
        text-align: center;
        color: #ffffff;
    }
    .btn {
      display: inline-block;
      background: #0d47a1;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 6px;
      margin: 0.5rem;
      transition: background 0.3s;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #1565c0;
      text-decoration: none;
    }
    .btn-secondary {
      background: #333;
    }
    .btn-secondary:hover {
      background: #444;
    }
    .btn-container {
      text-align: center;
      margin-top: 1.5rem;
    }
    a.link {
      color: #bb86fc;
      text-decoration: none;
      transition: color 0.3s;
    }
    a.link:hover {
      color: #d1b3ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <h1>GESTIÓN DE CLIENTES</h1>
</header>

<div class="container">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Tipo</th>
      <th>Bebida Favorita</th>
      <th class="actions">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
      <td th:text="${cliente.id}"></td>
      <td th:text="${cliente.nombre}"></td>
      <td th:text="${cliente.telefono}"></td>
      <td th:text="${cliente.tipoCliente}"></td>
      <td th:text="${cliente.bebidaFavorita}"></td>
      <td class="actions">
        <a  th:href="@{/clientes/{id}/asignar-horario(id=${cliente.id})}"class="btn">Asignar Horario</a> |
        <a  th:href="@{/clientes/{id}/horarios(id=${cliente.id})}"class="btn">Ver Horarios</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="btn-container">
    <a class="btn" th:href="@{/clientes/nuevo}">Nuevo Cliente</a>
    <a class="btn btn-secondary" th:href="@{/}">Volver al Inicio</a>
  </div>
</div>
</body>
</html>
