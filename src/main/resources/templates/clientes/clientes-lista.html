<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Clientes del Bar</title>
</head>
<body>
<h1>Clientes Registrados</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Tel√©fono</th>
    <th>Tipo</th>
    <th>Bebida Favorita</th>
  </tr>
  <tr th:each="cliente : ${clientes}">
    <td th:text="${cliente.id}"></td>
    <td th:text="${cliente.nombre}"></td>
    <td th:text="${cliente.telefono}"></td>
    <td th:text="${cliente.tipoCliente}"></td>
    <td th:text="${cliente.bebidaFavorita}"></td>
    <td>
      <a th:href="@{/clientes/{id}/asignar-horario(id=${cliente.id})}">Asignar Horario</a>
    </td>
    <td>
      <a th:href="@{/clientes/{id}/horarios(id=${cliente.id})}">Ver Horarios</a>
    </td>
  </tr>
</table>
<a th:href="@{/clientes/nuevo}">Nuevo Cliente</a>
</body>
</html>
