<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clientes del Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      color: #343a40;
      margin-top: 20px;
      text-align: center;
    }
    table {
      width: 80%;
      margin: auto;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #343a40;
      color: white;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      margin: 10px;
    }


  </style>
</head>
<body>
<h1>Clientes Registrados</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Tel√©fono</th>
    <th>Tipo</th>
    <th>Bebida Favorita</th>
  </tr>
  <tr th:each="cliente : ${clientes}">
    <td th:text="${cliente.id}"></td>
    <td th:text="${cliente.nombre}"></td>
    <td th:text="${cliente.telefono}"></td>
    <td th:text="${cliente.tipoCliente}"></td>
    <td th:text="${cliente.bebidaFavorita}"></td>
    <td>
      <a th:href="@{/clientes/{id}/asignar-horario(id=${cliente.id})}">Asignar Horario</a>
    </td>
    <td>
      <a th:href="@{/clientes/{id}/horarios(id=${cliente.id})}">Ver Horarios</a>
    </td>
  </tr>
</table>
<a th:href="@{/clientes/nuevo}">Nuevo Cliente</a>
<a th:href="@{/}">Volver al Inicio</a>
</body>
</html>
