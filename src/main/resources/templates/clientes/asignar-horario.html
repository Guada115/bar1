<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar Horario a Cliente</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        margin: 0;
        padding: 20px;
        color: #e0e0e0;
    }

    h1 {
        color: #bb86fc;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    form {
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #333;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #bb86fc;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: 1px solid #333;
        background-color: #252525;
        color: #e0e0e0;
    }

    button {
        background-color: #0d47a1;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        display: block;
        width: 100%;
        margin-top: 1rem;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #1565c0;
    }
    .btn {
        display: inline-block;
        background: #0d47a1;
        color: white;
        padding: 0.6rem 1.2rem;
        text-decoration: none;
        border-radius: 6px;
        margin: 0.5rem;
        transition: background 0.3s;
        font-weight: bold;
        border: none;
        cursor: pointer;
    }
    .btn:hover {
        background: #1565c0;
        text-decoration: none;
    }
    .btn-container {
        display: flex;
        justify-content: center;
        margin-top: 1.5rem;
        gap: 1rem;
    }
</style>
<h1>Asignar Horario a: <span th:text="${cliente.nombre}"></span></h1>
<form th:action="@{/clientes/{clienteId}/asignar-horario(clienteId=${cliente.id})}" method="post">
    <select name="horarioId" required>
        <option value="">-- Seleccione --</option>
        <!-- Versión debug: muestra todos los campos del horario -->
        <option th:each="horario : ${horariosDisponibles}"
                th:value="${horario.id}"
                th:text="${'ID: ' + horario.id}
                   + ' | Día: ' + ${horario.dia}
                   + ' | Apertura: ' + ${horario.horaApertura}
                   + ' | Cierre: ' + ${horario.horaCierre}">
        </option>
    </select>
    <button type="submit">Asignar</button>
</form>
<div class="btn-container">
    <a class="btn" th:href="@{/clientes}">Atrás</a>
    <a class="btn btn-secondary" th:href="@{/}">Volver al Inicio</a>
</div>
</body>
</html>
