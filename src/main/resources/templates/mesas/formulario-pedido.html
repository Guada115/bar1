<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="/logo/Wu-Tang-Logo.png">
    <title>Nuevo Pedido</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        margin: 0;
        padding: 20px;
        color: #e0e0e0;
    }

    h1 {
        color: #bb86fc;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    form {
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #333;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #bb86fc;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: 1px solid #333;
        background-color: #252525;
        color: #e0e0e0;
    }
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: 1px solid #333;
        background-color: #252525;
        color: #e0e0e0;
    }

    button {
        background-color: #0d47a1;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        display: block;
        width: 100%;
        margin-top: 1rem;
        transition: background 0.3s;
    }
</style>
<h1>Nuevo Pedido para Mesa <span th:text="${mesaId}"></span></h1>
<form th:action="@{'/mesas/' + ${mesaId} + '/guardar-pedido'}" method="post">
    Producto: <input type="text" name="producto" required><br>
    Cantidad: <input type="number" name="cantidad" min="1" required><br>
    Precio Unitario: <input type="number" name="precioUnitario" min="0" required><br>

    Estado:
    <select name="estado" required>
        <option th:each="estado : ${T(org.example.bar1.model.EstadoPedido).values()}"
                th:value="${estado}"
                th:text="${estado}"></option>
    </select><br>

    <button type="submit">Guardar Pedido</button>
</form>
</body>
</html>
