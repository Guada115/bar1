<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="icon" type="image/png" href="/logo/Wu-Tang-Logo.png">
  <title>Crear Mesa y Horario</title>
  <meta charset="UTF-8">

</head>
<body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    margin: 0;
    padding: 20px;
    color: #e0e0e0;
  }

  h1 {
    color: #bb86fc;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  form {
    background-color: #1e1e1e;
    padding: 2rem;
    border-radius: 8px;
    max-width: 600px;
    margin: 0 auto;
    border: 1px solid #333;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #bb86fc;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 1rem;
    border-radius: 6px;
    border: 1px solid #333;
    background-color: #252525;
    color: #e0e0e0;
  }
  input[type="number"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 1rem;
    border-radius: 6px;
    border: 1px solid #333;
    background-color: #252525;
    color: #e0e0e0;
  }

  button {
    background-color: #0d47a1;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    display: block;
    width: 100%;
    margin-top: 1rem;
    transition: background 0.3s;
  }

</style>
<h1>Nueva Mesa con Horario</h1>
<form th:action="@{/mesas/guardar-combined}" method="post">

  <fieldset>
    <legend>Datos de la Mesa</legend>

    <label for="capacidad">Capacidad:</label>
    <input type="number" id="capacidad" name="capacidad" min="1" required>

    <label for="ubicacion">Ubicación:</label>
    <select id="ubicacion" name="ubicacion" required>
      <option value="">Seleccione...</option>
      <option value="barra">Barra</option>
      <option value="terraza">Terraza</option>
      <option value="vip">VIP</option>
      <option value="sofa">Sofá</option>
    </select>

    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required>
      <option value="">Seleccione...</option>
      <option th:each="estado : ${T(org.example.bar1.model.EstadoMesa).values()}"
              th:value="${estado}"
              th:text="${estado}"></option>
    </select>

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="">Seleccione...</option>
      <option th:each="tipo : ${T(org.example.bar1.model.TipoMesa).values()}"
              th:value="${tipo}"
              th:text="${tipo}"></option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Horario</legend>

    <label for="horaApertura">Hora Apertura:</label>
    <input type="time" id="horaApertura" name="horaApertura" required>

    <label for="horaCierre">Hora Cierre:</label>
    <input type="time" id="horaCierre" name="horaCierre" required>

    <label for="dia">Día:</label>
    <select id="dia" name="dia" required>
      <option value="">Seleccione...</option>
      <option th:each="dia : ${T(org.example.bar1.model.DiaSemana).values()}"
              th:value="${dia}"
              th:text="${dia}"></option>
    </select>

    <label>
      <input type="checkbox" name="horaFeliz"> ¿Hora Feliz?
    </label>
  </fieldset>

  <button type="submit">Guardar Mesa y Horario</button>
</form>
</body>
</html>
