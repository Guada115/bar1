<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="icon" type="image/png" href="/logo/Wu-Tang-Logo.png">
  <title>Crear Nueva Mesa</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Crear Mesa</h1>
<form th:action="@{/mesas/guardar}" method="post">
  <!-- Campos de Mesa -->
  <label for="capacidad">Capacidad:</label>
  <input type="number" id="capacidad" name="capacidad" required><br>

  <label for="ubicacion">Ubicación:</label>
  <select id="ubicacion" name="ubicacion" required>
    <option value="barra">Barra</option>
    <option value="terraza">Terraza</option>
    <option value="vip">VIP</option>
    <option value="sofa">Sofá</option>
  </select><br>

  <label for="estado">Estado:</label>
  <select id="estado" name="estado" required>
    <option th:each="estado : ${T(org.example.bar1.model.EstadoMesa).values()}"
            th:value="${estado}"
            th:text="${estado}"></option>
  </select><br>

  <label for="tipo">Tipo:</label>
  <select id="tipo" name="tipo" required>
    <option th:each="tipo : ${T(org.example.bar1.model.TipoMesa).values()}"
            th:value="${tipo}"
            th:text="${tipo}"></option>
  </select><br>

  <button type="submit">Guardar</button>
</form>
</body>
</html>
